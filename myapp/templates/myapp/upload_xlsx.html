<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên file XLSX</title>
</head>

<body>
    <h1>Tải lên file XLSX</h1>
    <form method="post" action="{% url 'upload_xlsx' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Tải lên</button>
    </form>

</body>

</html>
